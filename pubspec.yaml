name: srp_ai_app
description: "SRP AI App - A kid-friendly voice chatbot with a playful robot buddy persona."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # Core AI - Gemma on-device inference
  flutter_gemma: ^0.12.2

  # Voice & Speech (offline-friendly)
  flutter_tts: ^4.2.5
  speech_to_text: ^7.3.0

  # UI & Animations
  flutter_markdown_plus: ^1.0.7
  lottie: ^3.3.2
  cupertino_icons: ^1.0.8

  # Storage & Security
  path_provider: ^2.1.5
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^10.0.0

  # Network
  http: ^1.6.0
  url_launcher: ^6.3.1

  # Media
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/gemma.png
    - assets/access/access_list.csv
    - assets/images/srp_ai_mobile_app_logo.png
